jdbc.url = jdbc:postgresql://db:5432/postgres
jdbc.user = postgres
jdbc.password = ontop
jdbc.driver = org.postgresql.Driver

# Logging level (DEBUG, INFO, WARN, ERROR)
log.level=INFO

ontop.enable.optimization=false

# Timeout settings (in seconds)
ontop.query.timeout=300

# Enable/disable materialization caching
ontop.enable.caching=true

# Enable/disable SPARQL to SQL query translation logging
ontop.enable.query.logging=false

# Database connection pooling
jdbc.pool.initialSize=5
jdbc.pool.maxTotal=20
jdbc.pool.maxIdle=10
jdbc.pool.minIdle=5

# Query optimization settings  
ontop.enable.optimization=true
ontop.enable.existential.reasoning=true
ontop.enable.distinctResultSet=true
