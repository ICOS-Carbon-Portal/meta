<!DOCTYPE html>
<html>

<head>
	<link href="https://static.icos-cp.eu/constant/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet" />
	<link rel="shortcut icon" type="image/png" href="https://static.icos-cp.eu/images/favicon.png"/>

	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Landing Page</title>

	<style type="text/css">
		.navbar-default {
			background-color: #414042;
			border-color: #414042;
		}
		.navbar-default span, .navbar-default p, .navbar-default h1 {
			color: #ffffff;
		}
		.col-md-12 > label::after{
			content: ":";
		}
	</style>

</head>

<body>
	<nav class="navbar navbar-default navbar-static-top">
		<div class="container-fluid">
			<div class="navbar-header">
				<a href="https://www.icos-ri.eu">
					<img alt="Carbon Portal" src="https://static.icos-cp.eu/images/Icos_Logo_RGB_White_Carbon_Portal_80px.png">
				</a>
			</div>
			<h1>ICOS RI Data Object Landing Page</h1>
		</div>
	</nav>

	<div class="container-fluid">

		<div class="row">
			<div class="col-md-3">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">Producer</h3>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-md-12">
								<label>Produced by</label>
								$producerName
							</div>
						</div>
						<div class="row">
							<div class="col-md-12">
								<label>Data level</label>
								$dataLevel
							</div>
						</div>
						<div class="row">
							<div class="col-md-12">
								<label>Production started (UTC)</label>
								$prodStart
							</div>
						</div>
						<div class="row">
							<div class="col-md-12">
								<label>Production ended (UTC)</label>
								$prodStop
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="col-md-3">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">Submitter</h3>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-md-12">
								<label>Submitted by</label>
								$submitterName
							</div>
						</div>
						<div class="row">
							<div class="col-md-12">
								<label>Submit started (UTC)</label>
								$start
							</div>
						</div>
						<div class="row">
							<div class="col-md-12">
								<label>Submit ended (UTC)</label>
								$stop
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="col-md-6">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">File data</h3>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-md-12">
								<label>Download file</label>
								$downloadLnk
							</div>
						</div>
						<div class="row">
							<div class="col-md-12">
								<label>Data content</label>
								$specFormat
							</div>
						</div>
						<div class="row">
							<div class="col-md-12">
								<label>Data encoding</label>
								$specEncoding
							</div>
						</div>
						<div class="row">
							<div class="col-md-12">
								<label>SHA-256 hashsum (base64url-encoded)</label>
								$base64UrlPackageId
							</div>
						</div>
						<div class="row">
							<div class="col-md-12">
								<label>SHA-256 hashsum (hex-encoded)</label>
								$hexHash
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-md-12">
				<label>Debug</label>
				<pre>$debug</pre>
			</div>
		</div>
	</div>

</body>

</html>
