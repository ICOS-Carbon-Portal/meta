<!DOCTYPE html>
<html>

<head>
	<link href="https://static.icos-cp.eu/constant/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet" />
	<link rel="shortcut icon" type="image/png" href="https://static.icos-cp.eu/images/favicon.png"/>

	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Landing Page</title>

	<style type="text/css">
		.navbar-default {
			background-color: #414042;
			border-color: #414042;
		}
		.navbar-default span, .navbar-default p, .navbar-default h1 {
			color: #ffffff;
		}
		.col-md-12 > label::after{
			content: ":";
		}
	</style>

</head>

<body>
	<nav class="navbar navbar-default navbar-static-top">
		<div class="container-fluid">
			<div class="navbar-header">
				<a href="https://www.icos-ri.eu">
					<img alt="Carbon Portal" src="https://static.icos-cp.eu/images/Icos_Logo_RGB_White_Carbon_Portal_80px.png">
				</a>
			</div>
			<h1>ICOS RI Data Object Landing Page</h1>
		</div>
	</nav>

	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12">
				<label>Produced by</label>
				$producerName
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<label>Data level</label>
				$dataLevel
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<label>Upload started (UTC)</label>
				$start
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<label>Upload ended (UTC)</label>
				$stop
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<label>SHA-256 hashsum (base64url-encoded)</label>
				$base64UrlPackageId
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<label>SHA-256 hashsum (hex-encoded)</label>
				$hexHash
			</div>
		</div>

		<div class="row">
			<div class="col-md-12">
				<label>Debug</label>
				<pre>$debug</pre>
			</div>
		</div>
	</div>

</body>

</html>
