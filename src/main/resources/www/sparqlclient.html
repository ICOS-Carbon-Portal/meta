<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>SPARQL Query</title>
	<link rel="stylesheet" href="https://static.icos-cp.eu/constant/bootstrap/3.3.4/css/bootstrap.min.css">

	<script type="text/javascript" src="https://static.icos-cp.eu/constant/jquery/1.11.2/jquery.min.js"></script>

	<script type="text/javascript" src="sparqlclient.js"></script>

	<style type="text/css">
		.container-fluid{margin-top: 5px;}
		#queryTA{resize: vertical;}
		label.above { display: block; }
		/*#returnTypeGrp{margin-bottom: 40px;}*/
		.string { color: green; }
		.number { color: darkorange; }
		.boolean { color: blue; }
		.null { color: magenta; }
		.key { color: red; }
		.row{margin-bottom: 5px;}
	</style>
</head>

<body>
	<div class="container-fluid">

		<div class="row">
			<div class="col-md-7">
				<textarea id="queryTA" class="form-control" rows="10"></textarea>
			</div>

			<div class="col-md-5">
				<div class="row">

					<div class="col-md-4">
						<label class="above">Select predefined request</label>
						<select id="selReqDdl" class="form-control">
							<option value="0">Select request</option>
						</select>
					</div>

					<div class="col-md-8">
						<label class="above">Return type</label>
						<div id="returnTypeGrp" class="btn-group" role="group">
							<button type="button" class="btn btn-default">JSON</button>
							<button type="button" class="btn btn-default">CSV</button>
							<button type="button" class="btn btn-default">XML</button>
							<button type="button" class="btn btn-default">TSV or Turtle</button>
						</div>
					</div>

				</div>

				<div class="row">

					<div class="col-md-2">
						<label class="above">Make request</label>
						<button id="queryBtn" class="btn btn-primary">Submit</button>
					</div>

					<div class="col-md-2">
						<label class="above">&nbsp;</label>
						<button id="copyTxtBtn" class="btn btn-primary">Select result</button>
					</div>
				</div>

				<div class="row">
					<div class="col-md-12">
						<span id="statusSpan"></span>
						<br>
						<span id="messSpan"></span>
					</div>
				</div>
			</div>

		</div>

		<div class="row">
			<div class="col-md-12">
				<pre id="result"></pre>
			</div>
		</div>

	</div>

</body>
</html>
