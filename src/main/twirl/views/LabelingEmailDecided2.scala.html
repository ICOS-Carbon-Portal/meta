
@(stationName: String, status: String, comment: Option[String])
@CpEmail("Labeling Step2 " + status){
	<table>
		<tr>
			<td style="font-size: 12pt;padding-bottom:20px;">Dear PI and RIcom,</td>
		</tr>
		<tr>
			<td style="font-size: 12pt">Step 2 of labeling of station @stationName has been @status by TC.</td>
		</tr>
		@commentRow(comment)
	</table>
}

@commentRow(comment: Option[String]) = @{
	if (Some(comment))
		<tr>
			<td style="font-size: 12pt; font-style: italic;">@comment</td>
		</tr>
}
