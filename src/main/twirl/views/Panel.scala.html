@(title: String, width: Int = 3, styleContext: String = "default", bgColor: Boolean = false)(body: Html)
<div class="col-md-@width mb-3">
	<div class="card border-@styleContext @cardBg">
		@if(title) {
			<h3 class="card-header bg-@styleContext border-@styleContext fs-6">@title</h3>
		}
		<div class="card-body">
		@body
		</div>
	</div>
</div>

@cardBg = @{
	if(bgColor) "bg-light"
}
