@import eu.icoscp.envri.Envri

@(envri: Envri)
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>@envri Station Map</title>
	@if(envri == Envri.SITES) {
		<link rel="icon" type="image/x-icon" href="//static.icos-cp.eu/images/sites-favicon.ico">
	} else {
		<link rel="shortcut icon" type="image/png" href="https://static.icos-cp.eu/images/favicon.png"/>
	}
	<link rel="stylesheet" href="https://unpkg.com/leaflet@@1.8.0/dist/leaflet.css" crossorigin=""/>
	<script src="https://unpkg.com/leaflet@@1.8.0/dist/leaflet.js" crossorigin=""></script>
	<style>
		.leaflet-control-layers-button-hidden {
			display: none;
		}

		.leaflet-control-layers-button {
			background-color: #f6f6f6;
			border: thin darkgrey solid;
			border-radius: 3px;
			padding: .25rem .5rem;
			margin-top: .125rem;
		}

		.leaflet-control-layers-button:hover {
			background-color: #eaeaea;
		}

		.leaflet-control-layers-button:last-child {
			margin-left: 0.25rem;
		}
	</style>
</head>
<body style="margin: 0;">
	<div id="map" style="width: 100%; height: 100%; position:fixed;"></div>
</body>
<script type="text/javascript">
	window.envri = "@envri";
	window.initialZoom = @initialZoom;
</script>
<script src="station.js"></script>
</html>

@initialZoom = @{
	envri match {
		case Envri.SITES => 12
		case Envri.ICOSCities => 12
		case Envri.ICOS => 4
	}
}
