@import eu.icoscp.envri.Envri

@(envri: Envri)
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>@envri Station Map</title>
	@if(envri == Envri.SITES) {
		<link rel="icon" type="image/x-icon" href="//static.icos-cp.eu/images/sites-favicon.ico">
	} else {
		<link rel="shortcut icon" type="image/png" href="https://static.icos-cp.eu/images/favicon.png"/>
	}
	<link rel="stylesheet" href="https://unpkg.com/leaflet@@1.8.0/dist/leaflet.css" crossorigin=""/>
	<script src="https://unpkg.com/leaflet@@1.8.0/dist/leaflet.js" crossorigin=""></script>
</head>
<body style="margin: 0;">
	<div id="map" style="width: 100%; height: 100%; position:fixed;"></div>
</body>
<script src="station.js"></script>
</html>
