@import se.lu.nateko.cp.meta.core.data.Envri
@import Envri.Envri

@(envri: Envri)
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>@envri Station Map</title>
	@if(envri == Envri.SITES) {
		<link rel="icon" type="image/x-icon" href="//static.icos-cp.eu/images/sites-favicon.ico">
	} else {
		<link rel="shortcut icon" type="image/png" href="https://static.icos-cp.eu/images/favicon.png"/>
	}
	<link rel="stylesheet" href="https://unpkg.com/leaflet@@1.8.0/dist/leaflet.css"
		integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
		crossorigin=""/>
	<script src="https://unpkg.com/leaflet@@1.8.0/dist/leaflet.js"
		integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
		crossorigin=""></script>
</head>
<body style="margin: 0;">
	<div id="map" style="width: 100%; height: 100%; position:fixed;"></div>
</body>
<script type="text/javascript" src="station.js"></script>
</html>
