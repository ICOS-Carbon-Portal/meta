@import java.net.URI
@import se.lu.nateko.cp.meta.core.data._

@(documents: Seq[PlainStaticObject])
@documents.toList match {
	case Nil => {}
	case _ => {
			@htmlProperty{Documentation}{
				<span>
					@for((document, i) <- documents.zipWithIndex){
						@if(i > 0) {
							<span>, </span>
						}
						<a href=@{document.res}>@{document.name}</a>
					}
				</span>
		}
	}
}
