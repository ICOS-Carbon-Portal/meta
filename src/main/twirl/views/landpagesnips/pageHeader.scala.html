@(header: String, headerExtra: Option[Html] = None, subTitle: Option[String] = None)
@headerExtra match{
	case None => {
		<div class="border-bottom mb-4 py-2">
			<h1>
				@header
				@for(sub <- subTitle){
					<small class="test-muted">@sub</small>
				}
			</h1>
		</div>
	}
	case Some(extra) => {
		<div class="d-sm-flex justify-content-between align-items-center border-bottom mb-4 py-2">
			<h1>@header</h1>
			@extra
		</div>
	}
}
