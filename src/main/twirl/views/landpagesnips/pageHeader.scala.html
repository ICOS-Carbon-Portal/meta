@(header: String, headerExtra: Option[Html] = None, subTitle: Option[String] = None)
<div class="d-sm-flex justify-content-between align-items-end border-bottom mb-4 py-2">
	<div>
		<h1>@header</h1>
		@for(sub <- subTitle){
			<div class="fs-3 text-muted">@sub</div>
		}
	</div>
	@headerExtra
</div>
