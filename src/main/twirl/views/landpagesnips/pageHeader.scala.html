@(header: String, headerExtra: Option[Html] = None, subTitle: Option[String] = None)
@headerExtra match{
	case None => {
		<div class="mt-4 page-header">
			<h1>
				@header
				@for(sub <- subTitle){
					<small>@sub</small>
				}
			</h1>
		</div>
	}
	case Some(extra) => {
		<div class="row align-items-center border-bottom page-header">
			@* Use col-md-9 and w-auto to make it work in both Bootstrap 3 and 5 *@
			<div class="col-md-9 w-auto mt-4">
				<h1 style="margin-top: 0">@header</h1>
			</div>
			@extra
		</div>
	}
}
