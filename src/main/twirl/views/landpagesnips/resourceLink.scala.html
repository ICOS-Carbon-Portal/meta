@import se.lu.nateko.cp.meta.core.data.UriResource
@import se.lu.nateko.cp.meta.core.data.Envri

@(res: UriResource)(implicit envri: Envri)
<a href=@resUri>@{res.label.getOrElse(res.uri.toString)}</a>

@resUri = @{
	if(res.uri.getHost.startsWith("meta."))
		res.uri.getRawPath
	else
		res.uri.toString
}
