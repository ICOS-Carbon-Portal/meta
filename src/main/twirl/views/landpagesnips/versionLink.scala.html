@import java.net.URI

@(vers: Iterable[URI])
@vers.toList match{
	case Nil => {
		not available
	}
	case uri :: Nil => {
		<a href=@{uri}>available</a>
	}
	case _ => {
		<span>
			<span>multiple: </span>
			@for((uri, i) <- vers.zipWithIndex){
				@if(i > 0){
					<span>, </span>
				}
				<a href=@{uri.getPath}>@{s"previous #${i + 1}"}</a>
			}
		</span>
	}
}
