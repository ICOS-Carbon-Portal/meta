<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Station map</title>
	<link rel="stylesheet" href="https://static.icos-cp.eu/constant/ol/3.5.0/css/ol.css" type="text/css">

	<style type="text/css">
		#settings-main{
			position: absolute;
			top: 8px;
			right: 8px;
			height: 100%;
			background-color: white;
			padding: 10px 10px 0px 10px;
		}
		#bg-layers-control{
			/*width: 100%;*/
		}
		#theme-layer-control{
			margin-top: 50px;;
		}
		.checkbx > label{
			display: block;
		}
	</style>

	<script type="text/javascript" src="https://static.icos-cp.eu/constant/jquery/1.11.2/jquery.min.js"></script>
	<script type="text/javascript" src="https://static.icos-cp.eu/constant/ol/3.5.0/js/ol.min.js"></script>

	<script type="text/javascript" src="map.js"></script>

	<script type="text/javascript">
		$(function () {
			initMap();
		});
	</script>
</head>
<body>

<div class="container-fluid">

	<div class="row">

		<div class="col-md-12">
			<div id="map"></div>

			<div id="settings-main">

				<div id="bg-layers-control">
					<div class="radio">
						<label>
							<input type="radio" id="bgMap0" name="bgMaps" value="map" checked>
							Map background
						</label>
					</div>
					<div class="radio">
						<label>
							<input type="radio" id="bgMap1" name="bgMaps" value="sat">
							Satellite background
						</label>
					</div>
					<div class="radio">
						<label>
							<input type="radio" id="bgMap2" name="bgMaps" value="water">
							Watercolor map background
						</label>
					</div>
				</div>

				<div id="theme-layer-control">
					<div class="checkbx">
						<label>
							<input type="checkbox" id="atm">
							Atmosphere
						</label>
						<label>
							<input type="checkbox" id="eco">
							Ecosystem
						</label>
						<label>
							<input type="checkbox" id="oce">
							Ocean
						</label>
					</div>
				</div>
			</div>
		</div>

	</div>

</div>

</body>
</html>
