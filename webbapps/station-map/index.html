<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ICOS Stations Map</title>
	<link rel="shortcut icon" type="image/png" href="https://static.icos-cp.eu/images/favicon.png"/>

	<link rel="stylesheet" href="https://static.icos-cp.eu/constant/bootstrap/3.3.4/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://static.icos-cp.eu/constant/ol/3.9.0/css/ol.css" type="text/css">

	<style type="text/css">
		html, body {
			height: 100%;
		}
		#map{
			width: 100%;
			height: 100%;
			min-height: 100%;
			display: block;
		}
		.fill {
			min-height: 100%;
			height: 100%;
		}
		#settings-main{
			position: absolute;
			top: 0px;
			right: 0px;
			height: 100%;
			background-color: white;
			padding: 10px 10px 0px 10px;
		}
		#bg-layers-control{
			/*width: 100%;*/
		}
		#theme-layer-control{
			margin-top: 50px;;
		}
		.checkbx > label{
			display: block;
			margin-bottom: 20px;
		}
		div.popover{
			width:auto !important;
			max-width: none;
		}
		.popover-title{
			white-space: nowrap;
		}
		.popover-content{
			min-width: 210px;
			max-width: 400px;
			padding: 10px 10px 10px 10px;
		}
		.link{
			margin-top: 20px;;
		}
	</style>

	<script type="text/javascript" src="https://static.icos-cp.eu/constant/jquery/1.11.2/jquery.min.js"></script>
	<script type="text/javascript" src="https://static.icos-cp.eu/constant/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="https://static.icos-cp.eu/constant/ol/3.9.0/js/ol.min.js"></script>
	<script type="text/javascript" src="https://static.icos-cp.eu/constant/misc/countries.js"></script>

	<script type="text/javascript" src="map-table-common.js"></script>
	<script type="text/javascript" src="map.js"></script>

</head>
<body>


<div id="map"><div id="popover"></div></div>

<div id="settings-main">

	<div id="bg-layers-control">
		<h4>Background maps</h4>

		<div class="radio">
			<label>
				<input type="radio" id="bgMap6" name="bgMaps" value="topoMapESRI" checked>
				Topographic
			</label>
		</div>
		<div class="radio">
			<label>
				<input type="radio" id="bgMap1" name="bgMaps" value="worldAerialBing">
				Satellite
			</label>
		</div>
		<div class="radio">
			<label>
				<input type="radio" id="bgMap2" name="bgMaps" value="worldWaterColorStamen">
				Watercolor
			</label>
		</div>
	</div>

	<div id="theme-layer-control">
		<h4>ICOS station types</h4>

		<div class="checkbx">
			<span id="stationCountAS"></span>
			<label>
				<input type="checkbox" id="AS" checked>
				Atmosphere <img src="icons/as.png" alt="Atmosphere">
			</label>
			<span id="stationCountES"></span>
			<label>
				<input type="checkbox" id="ES" checked>
				Ecosystem <img src="icons/es.png" alt="Ecosystem">
			</label>
			<span id="stationCountOS"></span>
			<label>
				<input type="checkbox" id="OS" checked>
				Ocean <img src="icons/os_line.png" alt="Ocean">
			</label>
		</div>
	</div>

	<div>
		<button id="refreshBtn" class="btn btn-primary">Refresh stations</button>
	</div>

	<div class="link">
		<a href="table.html" target="_blank">See station table</a>
	</div>
</div>



</body>
</html>
